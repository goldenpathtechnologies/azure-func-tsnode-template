name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - CHANGELOG.md
      - README.md
      - LICENSE
      - CODE_OF_CONDUCT.md
      - .gitattributes
      - .gitignore
      - .eslintignore
      - .eslintrc.json
      - .vscode
    tags-ignore:
      - "**"

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npx \
          -p @semantic-release/npm \
          -p @semantic-release/git \
          -p @semantic-release/commit-analyzer \
          -p @semantic-release/release-notes-generator \
          -p @semantic-release/changelog \
          -p @semantic-release/exec \
          -p conventional-changelog-conventionalcommits \
          -p genversion \
          semantic-release
  deploy:
    runs-on: ubuntu-latest
    needs:
      - version
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}
      - name: Resolve project dependencies and build
        run: |
          npm install
          npm run build
          npm run test
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Install Azure Core Tools v4 for deployment
        run: npm i -g azure-functions-core-tools@4 --unsafe-perm true
      - name: Deploy to Azure
        run: |
          func azure functionapp publish ${{ vars.AZURE_FUNCTIONAPP_NAME }} \
          --slot ${{ vars.AZURE_FUNCTIONAPP_SLOT }} \
          --typescript
